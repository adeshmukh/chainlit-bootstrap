version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chainlit-app
    ports:
      - "${CHAINLIT_PORT:-8000}:8000"
    volumes:
      # Mount code for hot reload in dev mode
      - .:/app
      # Persist database
      - chainlit_db:/app/data
    env_file:
      - .env
    environment:
      - CHAINLIT_HOST=0.0.0.0
      - CHAINLIT_PORT=8000
      - DATABASE_URL=sqlite+aiosqlite:///./data/chainlit.db
      # Google OAuth credentials (can be overridden via .env file)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI:-}
    command: chainlit run app.py --host 0.0.0.0 --port 8000 --watch
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  chainlit_db:
    driver: local

